<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto+Mono&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header> 
    <h1>Minha Lista de Tarefas</h1>
    <p id='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <input id='texto-tarefa' placeholder="Digite Aqui"> <br>
  <div class="button-container">
    <button id='criar-tarefa'>Adicionar</button>
    <button id='mover-cima'>⬆</button>
    <button id='mover-baixo'>⬇</button>
    <button id='remover-selecionado'>X</button>
    <button id='apaga-tudo'>Apagar Tudo</button>
    <button id='remover-finalizados'>Limpar Finalizados</button>
    <button id='salvar-tarefas'>Salvar</button>
  </div>
  <ol id='lista-tarefas'>
  </ol>
  <script src="script.js"></script>
</body>
</html>
